<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../css/font-icons.css">
	<link rel="stylesheet" href="../css/iuapmobile.um.css">
	<link rel="stylesheet" type="text/css" href="../css/iuapmobile.um.listview.css">
	<link rel="stylesheet" href="../css/listspage.css">
	<script src="../js/summer.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script type="text/javascript" src="../js/knockout.js"></script>
	<script type="text/javascript" src="../js/Frameworks/iuapmobile.frameworks.listview.js"></script>
	<script src="../js/adaptive.js"></script>
	<script src="../js/doT.min.js"></script>
	<script src="../js/listspage.js"></script>
</head>
<body>
<div class="um-win">
	<div class="um-header">
		<i class="turnBackLastPage"></i>
		<h3 class="headerTitle">单据列表</h3>
		<span class="checkOperation">查询</span>
	</div>
	<div class="um-content um-listview-adaptation">
		<div class="um-listview-wrap" id="listview_wrap" style="display: block">
			<ul class="um-list um-no-active" id="listContainer">
			</ul>
		</div>
	</div>
</div>
<script id="listTemplate" type="text/x-dot-template">
	{{ for (var i=0;i<it.length;i++ ){ }}
	<li class="um-listview-row">
		<a href="#" class="um-list-item um-swipe-action um-no-icon">
			<div class="um-list-item-inner">
				<div class="um-list-item-body">
					<div class="listTopMesg">
            <span class="listTopMesgLeft">
            {{=it[i].type}}
            </span>
						<span class="listTopMesgRight">
           {{=it[i].time}}
            </span>
					</div>
					<div class="listBottomMesg">
            <span class="listBottomMesgLeft">
         {{=it[i].name}}
            </span>
						<span class="listBottomMesgRight">
            {{=it[i].totalMoney}}
            </span>
					</div>
					<i class="listArrowContainer"></i>
				</div>
			</div>
		</a>
	</li>
	</li>
	{{ } }}
</script>
</body>
</html>
